<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/cat-logo.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/profile-page.css" />
    <title>Cat-alogue Profile</title>
</head>

<body>
    <header id="profile-page-header">
        <img id="lead-image" src="../assets/cat-logo.png">
        <h1>Profile Page</h1>
        <div id="user"></div>
    </header>

    <main>

        <form id="profile-form">
            <h2>Update Your Profile</h2>
            <label>Username:
                <input name="user-name">
            </label>

            <div id="avatar-info">
                <label id="avatar-label" for="avatar">
                    avatar:
                </label>
                <img>
            </div>

            <input type="file" id="avatar" name="avatar" accept="image/*">            <img class="avatar">

            <button id="submit-button">Update Profile</button>
        </form>

    </main>


    <script type="module" src="profile-page.js"></script>
</body>

</html>
